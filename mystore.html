<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Links</h4>
    <a href="#family" title="Move to family table">Family table</a>
    <!--Exercise 2-->
    <center><h1>Store "The second cash register"</h1>
    <table class="general">
        <thead>
            <tr>
                <th>Item</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Each</td>
                <td>Oranges</td>
                <td>$1</td>
            </tr>
            <tr>
                <td>lb</td>
                <td>Bananas</td>
                <td>$0.75</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pomegranates</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>Bag</td>

                <td>$6</td>
            </tr>
            <tr>
                <td>Head</td>
                <td>Broccoli</td>
                <td>$3</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <!--Exercise 3-->
    <table class="noborder">
        <tr>
            <th colspan="5">Contact</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="First Name"></td>
            <td><input type="text" placeholder="Last Name"></td>
            <td><input type="text" placeholder="Address"></td>
            <td><input type="text" placeholder="City"></td>
            <td><input type="text" placeholder="Country"></td>
        </tr>
    </table>
    <hr>
    <!--Exercise 4-->
    <a id="family"></a><table class="general">
        <tr>
            <th>Name</th>

            <td>Maribel</td>

        </tr>
        <tr>
            <td>Darinka</td>

            <td>19</td>
            <td>Sister</td>
        </tr>
        <tr>
            <td>Damaris</td>
            <td>F</td>
            <td>12</td>
            <td>Sister</td>
        </tr>
    </table>
    </center>

</html>
